<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="registerstyle">
</head>
<body>
  <div class="register-container">
    <h2>Registrar</h2>
    <form class="register-form" action="registerform" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="usrnm">Nombre de usuario:</label>
        <input type="text" id="usrnm" name="usrnm" required>
      </div>
      <button type="submit" class="register-btn">Registrar</button>
    </form>
    <a href = "/">Quiero iniciar sesión</a>
  </div>
  <footer>
    <p>2023 FlashBack</p>
  </footer>
</body>
</html>
