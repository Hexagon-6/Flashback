<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashBack</title>
  <link rel="stylesheet" href="formulariostyle">
</head>
<body>

  <nav>
    <div><img src="#" alt = "FLASHBACK"></div>
    <div><a href="main">Principal</a></div>
    <div><a href="#">Foros</a></div>
    <div><a href="#">Estados</a></div>
    <div><a href="biblioteca">Biblioteca</a></div>
  </nav>

  <main>
    <div class="sidebar">
      <ul>
        <div>
          <a href="perfil">
            Mi Perfil
            <br>
            <img class = "fotoPerfil" id = "fotoPerfil" src="" alt="~fotoPerfil.png~"><span id = "nombrePerfil"></span>
          </a>
        </div>
        <div><a href="#">Amigos</a></div>
        <div><a href="#">Chats</a></div>
        <div><a href="formulario">Aportar</a></div>
        <div>
          <a>
            Configuración
            <ul>
              <li><button>Modo oscuro</button></li>
              <li id = "admincfg"><button onclick = "window.location.href = 'adminconfig';">Menú admin.</button></li>
            </ul>
          </a>
        </div>
      </ul>
    </div>
      
    <div class="column">
    </div>

    <section class="column" id = "principal">
      <div>
        <h2>Solicitar adición de un juego</h2>

        <div class = "whitespace"></div>

        <span id = "nombrePerfilMenu"></span>

        <div class = "whitespace"></div>

        <form action="dbformularios" method = "post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="archivo">Archivo:</label>
            <input type="text" id="archivo" name="archivo">

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" required>

            <label for="nota">Nota:</label>
            <input type="text" id="nota" name="nota">

            <label for="multimedia">Multimedia:</label>
            <input type="text" id="multimedia" name="multimedia">

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria">

            <label for="emulador">Emulador recomendado:</label>
            <input type="text" id="emulador" name="emulador">

            <label for="dispositivo">Dispositivo:</label>
            <input type="text" id="dispositivo" name="dispositivo">

            <button type="submit" class="register-btn">Registrar</button>
        </form>
      </div>
    </section>

    <div class="column">  
    </div>
    </section>

  </main>

  <footer>
    <p>2023 FlashBack</p>
  </footer>

</body>
<script>
  const fotoPerfil = document.getElementById("fotoPerfil");
  const nombrePerfil = document.getElementById("nombrePerfil");  
  const emailPerfil = document.getElementById("mail"); 

  fetch('dbprofiles')
  .then(response => response.json())
  .then(user => {
      const txt = document.createTextNode(user.nombreUsuario);

      nombrePerfil.appendChild(txt);
      fotoPerfil.src = user.fotoPerfil;
      emailPerfil.value = user.email;
      emailPerfil.readOnly = true;
  })
  .catch(error => console.error('Fetch error:', error));


</script>
</html>
